<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Nearby Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container {
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #eef;
            border-radius: 10px;
            text-align: center;
        }

        #output {
            margin-top: 20px;
            font-family: monospace;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function findLocation() {
            const output = document.getElementById("output");

            if (!navigator.geolocation) {
                output.textContent = "Geolocation is not supported by your browser.";
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            output.textContent = "Fetching location...";

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    output.textContent = `üìç Latitude: ${latitude.toFixed(5)}\nüìç Longitude: ${longitude.toFixed(5)}`;
                },
                (error) => {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            output.textContent = "‚ùå Permission denied.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            output.textContent = "‚ùå Position unavailable.";
                            break;
                        case error.TIMEOUT:
                            output.textContent = "‚è±Ô∏è Request timed out.";
                            break;
                        default:
                            output.textContent = "‚ö†Ô∏è An unknown error occurred.";
                    }
                },
                options
            );
        }
    </script>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="map.html">Event Map</a>
    </nav>

    <!-- Main -->
    <main class="container">
        <h2>Find Events Near You</h2>
        <p>Click the button below to locate the nearest events based on your current location.</p>

        <button onclick="findLocation()">Find Nearby Events</button>

        <pre id="output">Your location will appear here.</pre>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Local City Council</p>
    </footer>

</body>
</html>
