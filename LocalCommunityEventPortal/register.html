<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <title>Register for Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        form {
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        output {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            document.getElementById("confirmation").value = `Thank you, ${name}, for registering!`;
        }
    </script>
</head>
<body>


    <nav>
        <a href="index.html">Home</a> |
        <a href="register.html">Register</a> |
        <a href="events.html">Events</a>
    </nav>


    <main>
        <h1>Event Registration</h1>

        <form onsubmit="submitForm(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" autofocus>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="type">Event Type:</label>
            <select id="type" name="type" required>
                <option value="">--Select Event--</option>
                <option value="cleanup">Community Cleanup</option>
                <option value="music">Music Night</option>
                <option value="workshop">Workshop</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Anything you'd like to share..."></textarea>

            <button type="submit">Register</button>

            <output id="confirmation"></output>
        </form>
        <output></output>

    </main>


    <footer>
        <p>&copy; 2025 Local City Council</p>
    </footer>
<script src="js/main.js"></script>
</body>
</html>
