<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <title>Event Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        form {
            width: 400px;
            margin: 20px auto;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        input, select, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }

        .enlarged {
            width: 400px !important;
            transition: width 0.3s ease;
        }

        #charCount {
            font-size: 0.9em;
            color: gray;
        }

        #feeDisplay {
            margin-top: 10px;
            color: green;
        }
    </style>

    <script>
        function validatePhone(input) {
            const phone = input.value;
            if (!/^\d{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                input.focus();
            }
        }

        function displayFee(event) {
            const feeDisplay = document.getElementById("feeDisplay");
            const fees = {
                cleanup: "Free",
                music: "$10",
                workshop: "$5"
            };
            feeDisplay.textContent = `Fee: ${fees[event.target.value] || '-'}`;
        }

        function confirmSubmission() {
            alert("Thank you! Your feedback has been submitted.");
        }

        function enlargeImage(img) {
            img.classList.toggle("enlarged");
        }

        function countChars(textarea) {
            const count = textarea.value.length;
            document.getElementById("charCount").textContent = `${count} characters typed.`;
        }
    </script>
</head>
<body>


    <nav>
        <a href="index.html">Home</a> |
        <a href="feedback.html">Feedback</a>
    </nav>


    <main>
        <h1>Event Feedback</h1>

        <form>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" onblur="validatePhone(this)" placeholder="Enter 10-digit phone number">

            <label for="eventType">Event Attended:</label>
            <select id="eventType" onchange="displayFee(event)">
                <option value="">--Select--</option>
                <option value="cleanup">Community Cleanup</option>
                <option value="music">Music Night</option>
                <option value="workshop">Workshop</option>
            </select>

            <div id="feeDisplay"></div>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" rows="4" onkeyup="countChars(this)" placeholder="Share your experience..."></textarea>
            <div id="charCount">0 characters typed.</div>

            <button type="button" onclick="confirmSubmission()">Submit Feedback</button>
        </form>

        <h2>Event Highlight</h2>
        <p>Double-click the image to enlarge:</p>
        <img src="assets/images/event1.jpg" alt="Event Highlight" title="Double-click to enlarge" ondblclick="enlargeImage(this)" style="width: 200px;">
    </main>

    <footer>
        <p>&copy; 2025 Local City Council</p>
    </footer>
<script src="js/main.js"></script>

</body>
</html>
