<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Local Community Portal</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header id="mainHeader">
    <h1>Contact Us</h1>
</header>

<nav class="navbar">
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="help.html">Help</a>
    <a href="gallery.html">Gallery</a>
    <a href="register.html">Register</a>
</nav>

<main style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 8px;">

    <form id="contactForm">
        <label for="contactName">Name:</label>
        <input type="text" id="contactName" name="name" placeholder="Your full name" required />

        <label for="contactEmail">Email:</label>
        <input type="email" id="contactEmail" name="email" placeholder="your.email@example.com" required />

        <label for="contactMessage">Message:</label>
        <textarea id="contactMessage" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="cta-button">Send Message</button>
    </form>

    <div id="formResponse" style="margin-top: 1rem; color: green;"></div>

</main>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const message = this.message.value.trim();

        if (!name || !email || !message) {
            alert("Please fill out all fields.");
            return;
        }

        // Simple email format check
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        // Simulate sending message
        document.getElementById('formResponse').textContent = "Thank you, your message has been sent!";
        this.reset();
    });
</script>

</body>
</html>
