<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <title>Event Gallery - Community Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .gallery-image {
            width: 200px;
            height: 150px;
            border: 3px solid #444;
            border-radius: 8px;
        }

        table {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        td {
            padding: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a> |
        <a href="events.html">Events</a> |
        <a href="gallery.html">Gallery</a>
    </nav>


    <main>
        <h1>Community Event Highlights</h1>

        <table>
            <caption>Photos from Past Events</caption>
            <tr>
                <td>
                    <img src="assets/images/event1.jpg" alt="Community Cleanup Drive" title="Cleanup Drive" class="gallery-image">
                </td>
                <td>
                    <img src="assets/images/event2.jpg" alt="Music Night" title="Music Night" class="gallery-image">
                </td>
                <td>
                    <img src="assets/images/event3.jpg" alt="Food Festival" title="Food Festival" class="gallery-image">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/images/event4.jpg" alt="Tree Plantation" title="Tree Plantation" class="gallery-image">
                </td>
                <td>
                    <img src="assets/images/event5.jpg" alt="Charity Run" title="Charity Run" class="gallery-image">
                </td>
                <td>
                    <img src="assets/images/event6.jpg" alt="Craft Workshop" title="Craft Workshop" class="gallery-image">
                </td>
            </tr>
        </table>
    </main>


    <footer>
        <p>&copy; 2025 Local City Council</p>
    </footer>
<script src="js/main.js"></script>
</body>
</html>
