<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Community Event Portal</title>
    <link rel="stylesheet" href="styles.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <header id="mainHeader">
        <h1>Welcome to the Local Community Event Portal</h1>
    </header>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="help.html">Help</a>
        <a href="gallery.html">Gallery</a>
        <a href="register.html">Register</a>
        <a href="map.html">Map</a>
        <a href="feedback.html">Feedback</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact Us</a>
        <a href="invite.html">Join Us</a>

    </nav>

    <main class="flex-container" style="padding: 1rem; max-width: 1000px; margin: auto;">

        <!-- Filters -->
        <section style="flex: 1 1 100%; margin-bottom: 1rem;">
            <label for="filterCategory"><strong>Filter by Category:</strong></label>
            <select id="filterCategory">
                <option value="all">All</option>
                <option value="Music">Music</option>
                <option value="Education">Education</option>
                <option value="Environment">Environment</option>
                <option value="Workshop">Workshop</option>
            </select>

            <input type="text" id="searchInput" placeholder="Search events..." style="margin-left: 1rem; padding: 5px; width: 200px;" />
        </section>

        <!-- Events List -->
        <section id="eventsContainer" class="flex-container" style="flex: 1 1 100%; gap: 1rem;">
            <!-- Event cards will be rendered here by JS -->
        </section>

        <!-- Registration Form -->
        <section style="flex: 1 1 100%; margin-top: 2rem;">
            <h2>Register for an Event</h2>
            <form id="registrationForm" style="max-width: 400px; margin: auto;">
                <input name="name" placeholder="Your Name" required style="width: 100%; margin-bottom: 1rem; padding: 8px;" />
                <input name="email" type="email" placeholder="Your Email" required style="width: 100%; margin-bottom: 1rem; padding: 8px;" />
                <select name="event" required style="width: 100%; margin-bottom: 1rem; padding: 8px;">
                    <option value="" disabled selected>Select Event</option>
                    <option value="Music Fest">Music Fest</option>
                    <option value="Book Reading">Book Reading</option>
                    <option value="Tree Plantation">Tree Plantation</option>
                    <option value="Workshop on Baking">Workshop on Baking</option>
                </select>
                <button type="submit" class="cta-button">Register</button>
            </form>
        </section>
    
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
